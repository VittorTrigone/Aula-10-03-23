<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body style="background-color: rgb(224, 112, 159); padding: 0; margin: 0;">
    <nav style="width: 100%; height: 60px; background-color: rgb(99, 99, 99); display: flex; flex-direction: column; justify-content: center; box-shadow: 0px 5px 50px 5px black;">
        <h1 style="text-align: center; ">Calculadora</h1>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <center>
    <form style="display: flex; flex-direction: column; width: 20%; align-items: center;">
        <input style="width: 120px; height: 20px; border-style: solid; border-color: black; border-radius: 10px;" id="num1" type="text"></input>
        <br>
        <input style="width: 120px; height: 20px; border-style: solid; border-color: black; border-radius: 10px;" id="num2" type="text"></input>
        <br>
        <button type="button" onclick="somar()">Somar</button>
        <br>
        <input style="width: 120px; height: 20px; border-style: solid; border-color: black; border-radius: 10px;" id="soma" type="text" disabled></input>
    </form>
    </center>
    <script>
        function somar()
        {
            var num1, num2, soma;

            num1 = parseFloat(document.getElementById("num1").value);
            num2 = parseFloat(document.getElementById("num2").value);

            soma = num1 + num2;

            document.getElementById("soma").value = soma;
        }
    </script>
</body>
</html>
